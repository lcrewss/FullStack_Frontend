<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
    <title>FullStackApp</title>
  </head>
  <header>
    <h1>ADD to: Weekend List!</h1>
      <div class="homeButton">
        <a href="index.html" class="black btn">Return Home</a>
      </div>
      <br><br>
  </header>
  <body>
  <div class="row">
    <form id="submit-form" class="col s12" method="post" action="/">
      <div class="row">
        <div class="input-field col s6">
          <input name="name" placeholder="Tito's, Jack Daniels, Malibu" id="name" type="text" class="validate">
          <label for="name">Name of Liquor</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input name="type" placeholder="Vodka, Gin, Run, Tequila" id="type" type="text" class="validate">
          <label for="type">Type of Liquor</label>
        </div>
      </div>
      <div class="abv">
        <div class="input-field col s6">
          <input name="abv" placeholder="35%, 40%, etc..." id="abv" type="text" class="validate">
          <label for="abv">Alcohol by Volume</label>
        </div>
      </div>
      <br><br><br><br>
        <p>Would You Drink This Again?</p>
      <div class="radioButton">
        <input name="true" id="true" type="radio" name="like" value="true">
        <label for="true">Yes</label>
      </div>
      <div class="radioButton">
        <input name="false" id="false" type="radio" name="like" value="false">
        <label for="false">No</label>
      </div>
      <div class="button">
          <button class="submitButton" type="submit" name="submit">Submit</button>
      </div>
    </form>
  </div>








    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
